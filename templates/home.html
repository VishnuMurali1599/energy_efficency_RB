<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Efficiency Prediction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: auto; /* Change this line to enable body overflow */
        }
        
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            text-align: center;
            overflow-y: auto; /* Add this line to enable vertical scrolling */
        }
        

        h1, h2 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        .form-label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Energy Efficiency Prediction</h1>

        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <div class="mb-3">
                <label class="form-label">X1 Score (Relative Compactness)</label>
                <input class="form-control" type="number" name="X1" placeholder="Enter X1" min="0" step="0.01" required />
            </div>
            <div class="mb-3">
                <label class="form-label">X2 Score (Surface Area)</label>
                <input class="form-control" type="number" name="X2" placeholder="Enter X2" min="0" step="0.01" required />
            </div>
            <div class="mb-3">
                <label class="form-label">X3 Score (Wall Area)</label>
                <input class="form-control" type="number" name="X3" placeholder="Enter X3" min="0" step="0.01" required />
            </div>
            <div class="mb-3">
                <label class="form-label">X4 Score (Roof Area)</label>
                <input class="form-control" type="number" name="X4" placeholder="Enter X4" min="0" step="0.01" required />
            </div>
            <div class="mb-3">
                <label class="form-label">X5 Score (Overall Height)</label>
                <input class="form-control" type="number" name="X5" placeholder="Enter X5" min="0" step="0.01" required />
            </div>
            <div class="mb-3">
                <label class="form-label">X6 Score (Orientation)</label>
                <input class="form-control" type="number" name="X6" placeholder="Enter X6" min="0" step="0.01" required />
            </div>
            <div class="mb-3">
                <label class="form-label">X7 Score (Glazing Area)</label>
                <input class="form-control" type="number" name="X7" placeholder="Enter X7" min="0" step="0.01" required />
            </div>
            <div class="mb-3">
                <label class="form-label">X8 Score (Glazing Area Distribution)</label>
                <input class="form-control" type="number" name="X8" placeholder="Enter X8" min="0" step="0.01" required />
            </div>
            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Predict Avg HL and CL" />
            </div>
        </form>

        <h2>The Average Heating and Cooling is around {{results}} kW</h2>
    </div>
</body>

</html>
